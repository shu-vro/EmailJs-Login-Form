<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="keywords" content="Document" />
        <meta name="description" content="Your Description..." />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="../libs/fontawesome-free-5.15.0-web/css/all.css"
        />
        <link rel="stylesheet" href="resources/css/style.css" />
        <link
            rel="shortcut icon"
            href="resources/img/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <form>
            <div class="input-bx">
                <i class="fas fa-user"></i>
                <input type="text" name="name" id="name" required />
                <div class="underline"></div>
                <div class="place-holder" data-text="Name"></div>
            </div>
            <div class="input-bx">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" required />
                <div class="underline"></div>
                <div class="place-holder" data-text="Email"></div>
            </div>
            <div class="input-bx">
                <i class="fas fa-terminal"></i>
                <input type="text" name="subject" id="subject" required />
                <div class="underline"></div>
                <div class="place-holder" data-text="Subject"></div>
            </div>
            <textarea
                placeholder="Message"
                name="message"
                id="message"
                cols="30"
                rows="10"
                required
            ></textarea>
            <br />
            <input type="submit" id="submit" value="Submit" />
        </form>

        <script type="text/javascript" src="resources/js/email.min.js"></script>
        <script type="text/javascript">
            (function () {
                emailjs.init("user_5OMETIDQ2Nm9qBMtaFNz4");
            })();
        </script>
        <script src="resources/js/main.js"></script>
    </body>
</html>
